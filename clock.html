<html>
<head>
<script type="application/javascript" src="clock.js"></script>
<script type="application/javascript">
  function installClock() {
    var e = document.getElementById('clock');
    var c = new clock.Clock(e);
    c.run();
  };
</script>
</head>
<body onload="installClock();" style="padding:0px; margin:0px">
<div id="clock" style="background-color:gray"></div>
</body>
</html>
